  <!-- Lecteur personnalis√© -->  
  <div class="audio-player">  
    <button class="skip-btn" id="prevBtn">‚èÆ</button>  
    <button class="play-btn" id="playPause">‚ñ∂Ô∏è</button>  
    <button class="skip-btn" id="nextBtn">‚è≠</button>  
    <div class="progress-container" id="progressContainer">  
      <div class="progress-bar" id="progressBar"></div>  
    </div>  
    <div class="time" id="currentTime">0:00</div>  
    <div class="time" id="duration">-0:00</div>  
  </div>  

  <script>  
    const audio = document.getElementById("bg-music")  
    const playPauseBtn = document.getElementById("playPause")  
    const progressBar = document.getElementById("progressBar")  
    const progressContainer = document.getElementById("progressContainer")  
    const currentTimeText = document.getElementById("currentTime")  
    const durationText = document.getElementById("duration")  
    const clock = document.getElementById("clock")  
    const prevBtn = document.getElementById("prevBtn")  
    const nextBtn = document.getElementById("nextBtn")  
  
    const playlist = [  
      "https://raw.githubusercontent.com/viernoi86/Musique/main/ISQ%20-%20VOID%20(SUPER%20SLOWED).mp3",  
      "https://raw.githubusercontent.com/viernoi86/Musique/main/GOOD%20LOYAL%20THOTS%20-%20Instrumental%20ODECORE%20(320K).mp3",  
      "https://raw.githubusercontent.com/viernoi86/Musique/main/PORSCHE%20NXY0TAR0%20(320K).mp3"  
    ]  
  
    let currentSong = 0  
    function loadSong(index) {  
      audio.src = playlist[index]  
      audio.play()  
      playPauseBtn.textContent = "‚è∏Ô∏è"  
    }  
    loadSong(currentSong)  
  
    // Horloge  
    setInterval(() => {  
      const now = new Date()  
      clock.textContent = now.toLocaleTimeString()  
    }, 1000)  
  
    // Play/Pause  
    playPauseBtn.addEventListener("click", () => {  
      if (audio.paused) {  
        audio.play()  
        playPauseBtn.textContent = "‚è∏Ô∏è"  
      } else {  
        audio.pause()  
        playPauseBtn.textContent = "‚ñ∂Ô∏è"  
      }  
    })  
  
    // Progression audio  
    audio.addEventListener("timeupdate", () => {  
      const percent = (audio.currentTime / audio.duration) * 100  
      progressBar.style.width = percent + "%"  
      currentTimeText.textContent = formatTime(audio.currentTime)  
      durationText.textContent = "-" + formatTime(audio.duration - audio.currentTime)  
    })  
  
    progressContainer.addEventListener("click", (e) => {  
      const width = progressContainer.clientWidth  
      const clickX = e.offsetX  
      const duration = audio.duration  
      audio.currentTime = (clickX / width) * duration  
    })  
  
    // Fin de musique ‚Üí piste suivante  
    audio.addEventListener("ended", () => {  
      nextSong()  
    })  
  
    // Suivant  
    function nextSong() {  
      currentSong = (currentSong + 1) % playlist.length  
      loadSong(currentSong)  
    }  
  
    // Pr√©c√©dent  
    function prevSong() {  
      currentSong = (currentSong - 1 + playlist.length) % playlist.length  
      loadSong(currentSong)  
    }  
  
    nextBtn.addEventListener("click", nextSong)  
    prevBtn.addEventListener("click", prevSong)  
  
    function formatTime(seconds) {  
      const mins = Math.floor(seconds / 60)  
      const secs = Math.floor(seconds % 60)  
      return `${mins}:${secs < 10 ? "0" + secs : secs}`  
    }  

    // Barre de recherche ‚Üí Google
    function searchGoogle(e) {
      e.preventDefault();
      const query = document.getElementById("searchInput").value.trim();
      if (query) {
        window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
      }
    }
  </script>
